<template name="registerOuathClient">
  <div id="registerOuathClient" class="padded page">
    {{#if clientCount}}
    <h2>Registered Application</h2>
    <br><br>
      {{#each clientEntry}}
        <!-- <p>Client created.</p> -->
        <label for="">Active</label>
        <h4>{{active}}</h4><br>

        <label for="">Business Name</label>
        <h4>{{clientName}}</h4><br>

        <label for="">Application Name</label>
        <h4>{{clientId}}</h4><br>

        <label for="">Client Secret</label>
        <h4 class="selectable">{{clientSecret}}</h4> <button type="button" name="button" class="generateNewSecret btn btn-medium" style="{{getButtonColor}}">Renew</button><br>

        <label for="">Redirect URI</label>
        <h4>{{redirectUri}}</h4><br>

        <br><br>
        <button type="button" class="deleteClient btn-primary btn-main btn-large" style="{{getButtonColor}}">Delete</button>
      {{/each}}
    {{else}}
    <h2>Register Application</h2>
    <br><br>
      <form id="addClientForm">
          <div>
            <label>Client Name</label><br>
            <input type="text" name="clientName" value="My Client Name" />
          </div>

          <div>
            <label>Client ID</label><br>
            <input type="text" name="clientId" value="{{getRandomName}}" /><button type="button" name="button" class="changeDefaultClientId btn btn-medium" style="{{getButtonColor}}">Change</button>
          </div>

          <div>
            <label>Redirect URI</label>  * Provided in step C2.<br>
            <input type="text" name="redirectUri" value="http://localhost:3200/_oauth/MeteorOAuth2Server" />
          </div>

          <div>
            <label>Client Secret</label><br>
            <input type="text" name="clientSecret" value="12345" /><button type="button" name="button" class="generateNewSecret btn btn-medium" style="{{getButtonColor}}">Change</button>
          </div>
      </form>

      <div id="addOauthClientButton" type="submit" class="btn-primary btn-main btn-large" style="{{getButtonColor}}">Add Client</div>

      <br><br>
      <!-- <p>
          However the record is created, the server is going to look for a client that exists, is active,
          and it's redirectUri must match the redirect_uri provided in the URL.  If not, the creation
          of the authorization code in step 4 will fail.
      </p> -->
    {{/if}}
  </div>
</template>
