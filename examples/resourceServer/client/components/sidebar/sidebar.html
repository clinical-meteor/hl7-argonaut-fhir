<template name="sidebar">
  <section id="sidebar" class="sidebarMenu">

    <div id="sidebarMenuContents" class="sidebarMenuContents">

        <div id="usernameLink" class="sidebarMenuItem">{{getUsername}}</div>
        {{#if currentUser}}
          <a id="myProfileLink" href="/myprofile">My Profile</a>
          <a id="themingLink" class="sidebarMenuItem withLowerBorder">Theming</a>
        {{/if}}

        <!-- <a id="homePage" href="/">Meteor FHIR Server Introduction</a> -->
        {{#if currentUser}}
          <a id="newOauthClientLink" href="/registerOuathClient" class="sidebarMenuItem withLowerBorder">Register Application</a>
          <a id="usersLink" href="/list/users" >User Directory</a>
          <a id="usersLink" href="/list/patients" class="withLowerBorder" >Patient Directory</a>
          {{#if isSysadmin}}
            <a id="oauthAdminLink" href="/oauthAdmin" class="sidebarMenuItem">OAuth Admin</a>
          {{/if}}
        {{/if}}




        {{#if currentUser}}
          <a id="logoutButton" class="withLowerBorder">Logout</a>
        {{/if}}
        <a id="conformanceBtn" href="/conformance">FHIR Conformance Statement</a>
        <div id="connectionStatusPanel" class="centered">
          {{getConnectionStatus}}
        </div>


    </div>
  </section>
</template>
